<div class="col-lg-5">
    <h1 class="h1-strong">{{title}}</h1>
    <div class="alert alert-success" *ngIf="status == 'success'">
        Updated successfully.
    </div>
    <div class="alert alert-danger" *ngIf="status == 'error'">
        Error when saving changes.
    </div>

     <form [formGroup]="userEditForm" (ngSubmit)="onSubmit()"  class="col-lg-12">
        <p>
            <label>First Name</label>
           <!-- <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required />-->
            <input
                id="name"
                type="name"
                formControlName="name"
                class="form-input"
                required
            />
            <span *ngIf="!name.valid && name.touched" >First name is required.</span>
        </p>
        <p>
            <label>Last Name</label>
            <!--<input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required />-->
            <input
                id="surname"
                type="surname"
                formControlName="surname"
                class="form-input"
                required
            />
            <span *ngIf="!surname.valid && surname.touched" >Last name is required.</span>
        </p>
        <p>
            <label>Nickname</label>
            <!--<input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" required />-->
            <input
                id="nick"
                type="nick"
                formControlName="nick"
                class="form-input"
                required
            />
            <span *ngIf="!nick.valid && nick.touched" >Nickname is required.</span>
        </p>
        <p>
            <label>Email</label>
             <input
                id="email"
                type="email"
                formControlName="email"
                class="form-input"
                required
            />
            <span *ngIf="!email.valid && email.touched" class="alert alert-danger" >Invalid email.</span>
        </p>
        <p>
            <label>Password</label>
            <input
            id="password"
            type="password"
            formControlName="password"
            class="form-input"
            required
          />
            <span *ngIf="!password.valid && password.touched" class="alert alert-danger">Password is required.</span>
        </p>

        <p>
            <label>Profile photo</label>
            <input
                id="profile_photo"
                type="file"
                formControlName="password"
                class="form-input"
                (change)="fileChangeEvent()"
            />
            
        </p>
        
        <!--<input type="submit" value="Login" class="btn btn-success" [disabled]="!registerForm.form.valid">-->
        <button
          type="submit"
          class="submit-button"
          [disabled]="!userEditForm.valid || isLoading"
        >
          <span *ngIf="!isLoading">Sign in</span>
          <span *ngIf="isLoading">Signing in...</span>
        </button>
    </form>
