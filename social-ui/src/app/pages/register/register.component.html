<div class="col-lg-5">
    <h3 class="h3-strong">{{title}}</h3> 
    
    <div class="alert alert-success" *ngIf="status == 'success'" >
        User created successfully. 
    </div>
    <div class="alert alert-danger" *ngIf="status == 'error'">
        Error when you try to register. Try again later.
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()"  class="col-lg-12">
        <p>
            <label>First Name</label>
           <!-- <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required />-->
            <input
                id="name"
                type="name"
                formControlName="name"
                class="form-control"
                required
            />
            
        </p>
        <p>
            <label>Last Name</label>
            <!--<input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required />-->
            <input
                id="surname"
                type="surname"
                formControlName="surname"
               class="form-control"
                required
            />
           
        </p>
        <p>
            <label>Nickname</label>
            <!--<input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" required />-->
            <input
                id="nick"
                type="nick"
                formControlName="nick"
                class="form-control"
                required
            />
            
        </p>
        <p>
            <label>Email</label>
             <input
                id="email"
                type="email"
                formControlName="email"
                class="form-control"
                required
            />
            
        </p>
        <p>
            <label>Password</label>
            <input
            id="password"
            type="password"
            formControlName="password"
           class="form-control"
            required
          />
            
        </p>
        
        <!--<input type="submit" value="Login" class="btn btn-success" [disabled]="!registerForm.form.valid">-->
        <button
          type="submit"
          class="btn btn-success" 
          [disabled]="!registerForm.valid || isLoading"
        >
          <span *ngIf="!isLoading">Sign in</span>
          <span *ngIf="isLoading">Signing in...</span>
        </button>
    </form>
