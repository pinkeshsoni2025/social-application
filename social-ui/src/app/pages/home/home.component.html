<div class="col-lg-8 col-lg-offset-2">
    <div class="container">
        <h1>{{title}}</h1>
        <p>Yes, Another Social Web App</p>
        @if(identity && identity?._id!=''){
        <p>
            <a class="btn btn-success btn-lg" role="button" routerLink="/timeline" routerLinkActive="['active']">Timeline</a>
            
            <a class="btn btn-default btn-lg"  style="margin: 0 5px;" role="button" routerLink="/gente" routerLinkActive="['active']">Find Friends</a>
            <a class="btn btn-primary btn-lg" role="button" routerLink="/mensajes" routerLinkActive="['active']">Messages</a>
        </p>
        }
        
        <img src="assets/images/social-3.png" width="300px" />
    </div>
</div>
